<!DOCTYPE html>
<html>
<head>
<title>Ice Game | Client</title>

	<!-- Pixi JS Library -->
	<script src="javascript/libraries/pixi.js"></script>

	<!-- Stylesheets -->
	<link href="stylesheets/base.css" rel="stylesheet" />
</head>

<body>

	<div class="outer">
		<p><button type="button" onclick="requestReset();" class="button"> Reset</button></p>
		<p><button type="button" onclick="requestNewGame(0);" class="button new-easy"> New Game (easy)</button></p>
		<p><button type="button" onclick="requestNewGame(1);" class="button new-medium"> New Game (medium)</button></p>
		<p><button type="button" onclick="requestNewGame(2);" class="button new-hard"> New Game (hard)</button></p>
		<p><button type="button" onclick="requestNewGame(3);" class="button new-intense"> New Game (intense)</button></p>
		<div class="middle" id="canvas-container">
			<!-- Canvas -->
			<p id="waiting">Waiting on other players to join...</p>
		</div>
	</div>

	<!-- Global constants and variables -->
	<script src="javascript/global.js"></script>
	<script src="javascript/undefined_prototypes.js"></script>

	<!-- Main Javscript for setting canvas up -->
	<script src="javascript/render.js"></script>

	<!-- Client side Socket.io -->
	<script src="socket.io/socket.io.js"></script>
	<script src="javascript/interaction.js"></script>

</body>

</html>
