<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ice Game | Home</title>

	<!-- Snow Effect -->
	<script type="text/javascript" src="javascript/libraries/snowstorm-min.js"></script>

	<!-- Javascript -->
	<script type="text/javascript" src="javascript/index.js"></script>

	<!-- Stylesheets -->
	<link href="stylesheets/base.css" rel="stylesheet" />
	<link href="stylesheets/index.css" rel="stylesheet" />

</head>
<body>

	<audio autoplay="autoplay" id="ambiance">
		<source src="music/theme.m4a" />
	</audio>

	<div class="outer">
		<div class="middle">
			<div class="inner inner-text">
				<p class="title">ICE</p>
				<p class="subtitle">SLIDE YOUR WAY TO VICTORY</p>
				<a href="/game.html?0">
					<button type="button" style="background-color : #00ffff" class="start-button">Easy</button>
				</a>
				<a href="/game.html?1">
					<button type="button" style="background-color : #00ff00" class="start-button">Medium</button>
				</a>
				<a href="/game.html?2">
					<button type="button" style="background-color : #ffa500" class="start-button">Hard</button>
				</a>
				<a href="/game.html?3">
					<button type="button" style="background-color : #ff0000" class="start-button">Intense</button>
				</a>
				<p class="toggle" id="resemblance">
					<a href="javascript:false" onclick="toggleAudio('ambiance', 'resemblance')">SOUND</a>
				</p>
			</div>
		</div>
	</div>

</body>

</html>
